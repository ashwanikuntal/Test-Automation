version: 0.2

phases:
  install:
    runtime-versions:
      ashwanikuntal/glue-with-pytest: latest
    commands:
      - echo Installing necessary dependencies
  pre_build:
    commands:
      - echo Installing source dependencies...
      - pip3 install -r requirements.txt
  build:
    commands:
      - echo Build started
      - echo Compiling the code...
      - python --version
      - ls -lrt
      - python -m pytest --junitxml=test/report.xml
  post_build:
    commands:
      - echo Build completed
reports:
  pytest_reports:
    files:
      - 'report.xml'
    base-directory: "test"
    file-format: JUNITXML
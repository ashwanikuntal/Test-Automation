version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.7
      commands:
        - echo Installing necessary dependencies
        - pip3 install pytest
  pre_build:
    commands:
      - echo Installing source dependencies...
  build:
    commands:
      - echo Build started
      - echo Compiling the code
      - python -m pytest --junitxml=test/report
  post_build:
    commands:
      - echo Build completed
  reports:
    pytest_reports:
      files:
        - report
      base-directory: test
      file-format: JUNITXML
